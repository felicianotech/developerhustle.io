<header>
{{ if .Site.Menus.main }}
	<nav><ul>
		{{ $currentNode := . }}
		{{ range .Site.Menus.main }}
			<li><a class="{{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a></li>
		{{ end }}
	</ul></nav>
{{ end }}
{{ if .Site.Menus.social }}
	<ul>
	{{ range .Site.Menus.social }}
		<li><a href="{{ .URL }}"><i class="fab fa-{{ .Name }}"></i></a></li>
	{{ end }}
	</ul>
{{ end }}
</header>
